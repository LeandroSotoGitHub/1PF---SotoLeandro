<h2 mat-dialog-title>AÃ±adir alumno</h2>


<mat-dialog-content class="formContainer">
    <form [formGroup]="studentsForm" id="studentsFormCss">

        <mat-form-field>
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput>
            <mat-error>Ingrese un numero valido</mat-error>
        </mat-form-field>


        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="name"  matInput>
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput>
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Curso</mat-label>
            <input formControlName="course" matInput>
            <mat-error>El campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input formControlName="email" matInput>
            <mat-error>Formato no valido </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-flat-button>Guardar</button>
</mat-dialog-actions>
